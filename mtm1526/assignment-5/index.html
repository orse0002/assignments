<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Validation</title>
	<link href="css/general.css" rel="stylesheet">
	
</head>

<body>

	<form>
		<div>
			<label for="username">Username</label>
			<input id="username" name="username" required>
			<strong class="user-available" data-status="unchecked">Available</strong>
		</div>
		
         <div>
        	<label for="email">Email</label>
			<input id="email" name="email" required>
			<strong class="email-available" data-status="unchecked">Available</strong>
        </div>
        
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
			<div class="require"><strong>Password requirements</strong></div>
			<ul class="pass-reqs">
				<li class="pass-length">At least 6 characters</li>
				<li class="pass-lower">1 lowercase letter</li>
				<li class="pass-upper">1 uppercase letter</li>
				<li class="pass-num">1 number</li>
				<li class="pass-symbol">1 symbol</li>
			</ul>
		</div>
		
        <div>
			<label for="city">City</label>
			<input id="city" name="city" required>
			<strong class="city-available" data-status="unchecked">Available</strong>
        </div>
        
        <fieldset>
        	<legend>Country</legend>
            <input type="radio" id="Canada" name="country" value="can">
            <label for="Canada">Canada</label>
            
             <input type="radio" id="USA" name="country" value="usa">
            <label for="USA">United States of America</label>
            
        </fieldset>
        
        <div id="countryinfo">
        </div>
   
		
		<button type="submit">Submit</button>
	</form>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="scripts/form-validation.js"></script>



</body>
</html>
